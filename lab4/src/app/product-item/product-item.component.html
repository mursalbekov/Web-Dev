<div *ngIf="product" class="item">
    <h3 class="text">
        <a href="#" target="_blank">
            {{product.name}}
        </a>
    </h3>
    <img src="{{ product.image }}">
    <p *ngIf="product.description" class="text">
        Описание: {{product.description}}
    </p>
    <p>
        Цена: {{product.price | currency: ' ₸ '}}
    </p>
    <p>
        Рейтинг: {{product.rating}}
    </p>
    <button type="button" (click)="share()">
        Поделиться
    </button>
    <button type="button" class="remove" (click)="Remove()">
        Удалить
    </button>
    <div class="like">
        <img src="https://cdn-icons-png.flaticon.com/512/20/20664.png" alt="like" class="like-photo" (click)="like()" width="50">
        <span>{{ product.likes }}</span>
    </div>
</div>
